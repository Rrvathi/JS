<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            return a+b
        }
        function sub(a,b){
            return a-b
        }
        function mul(a,b){
            return a*b
        }
        function operation(callback,a,b){
            return callback(a,b)

        }
        console.log(operation(add,1,2))
        console.log(operation(sub,5,10))
        console.log(operation(mul,5,6))
    </script>
</body>
</html>
